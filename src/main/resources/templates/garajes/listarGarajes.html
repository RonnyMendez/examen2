<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:insert="~{fragments/head :: headerFragment (pageTitle='Garajes')}">
    <!-- other elements you want to reference in your layout -->
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="~{fragments/sidebar :: sidebar}"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <ul th:replace="~{fragments/navbar :: navbar}"></ul>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Garajes</h1>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Garajes Registrados</h6>
                        <button type="button" class="btn btn-primary" id="createButton" onclick="window.location.href='/crearGaraje'">Crear</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Direccion</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Edición de Garaje -->
            <div class="modal fade" id="editarGarajeModal" tabindex="-1" role="dialog" aria-labelledby="editarGarajeModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarGarajeModalLabel">Editar Garaje</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditarGaraje">
                                <input type="hidden" id="garajeId" name="garajeId">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="actualizarGaraje()">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{fragments/logout :: logout}"></div>

<!-- Incluir los scripts comunes -->
<div th:insert="~{fragments/scripts :: scriptsFragment(jsFile='garajes.js')}"></div>

</body>

</html>
